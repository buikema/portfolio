{{ partial "head.html" . }}
  <body class="{{ .Site.Params.themeColor }} {{if .Site.Params.layoutReverse}}layout-reverse{{end}}">

    {{ partial "sidebar.html" . }}

    <div class="content container">
      <div class="posts">

        <!--Renders my first post - a welcome statement-->
        {{ range last 1 .Data.Pages }}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h1>
          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
          {{ .Content }}
        </div>
        {{ end }}

        <!--Renders 4 most recent posts in reverse cronological order-->
        {{ range first 4 .Data.Pages }}
        <div class="post">
          <h1 class="post-title">
            <a href="{{ .Permalink }}">{{ .Title }}</a>
          </h1>
          <span class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</span>
          {{ .Content }}
        </div>
        {{ end }}

      </div>
    </div>
  </body>
</html>
